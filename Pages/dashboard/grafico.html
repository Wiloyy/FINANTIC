<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Gastos</title>
  <link rel="stylesheet" href="grafico.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Controle de Gastos Mensais</h1>

    <div class="layout">
      <div class="formulario">
        <h2>Seus Dados</h2>

        <label for="salario">Salário:</label>
        <input type="number" id="salario" placeholder="Digite seu salário">

        <label for="nomeEssenciais">Nome Despesas Essenciais:</label>
        <input type="text" id="nomeEssenciais" placeholder="Ex: Aluguel, Contas">

        <label for="essenciais">Valor Despesas Essenciais:</label>
        <input type="number" id="essenciais" placeholder="Valor">

        <label for="nomeNaoEssenciais">Nome Despesas Não Essenciais:</label>
        <input type="text" id="nomeNaoEssenciais" placeholder="Ex: Lazer, Compras">

        <label for="naoEssenciais">Valor Despesas Não Essenciais:</label>
        <input type="number" id="naoEssenciais" placeholder="Valor">

        <label for="poupanca">Poupança:</label>
        <input type="number" id="poupanca" placeholder="Valor guardado">

        <button id="btnAtualizar">Atualizar Gráfico</button>
        <button id="btnResetar">Resetar</button>
        <a href="/index.html" class="botao-voltar">← Voltar para a página inicial</a>
      </div>

      <div class="grafico">
        <canvas id="meuGrafico"></canvas>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
